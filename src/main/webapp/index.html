<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hey!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="h5ml5shim/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">CruiseMonkey</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Official Events</a></li>
              <li><a href="#about">My Events</a></li>
              <!-- <li><a href="#contact">Contact</a></li> -->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Official Events</h1>
      <ul data-bind="foreach: events">
        <li><span data-bind="text: summary"></span>: <span data-bind="text: description"></span></li>
      </ul>

    </div> <!-- /container -->

    <script src="jquery/jquery-1.8.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="knockout/knockout-2.1.0.js"></script>
    <script src="app.js"></script>
  </body>
</html>
